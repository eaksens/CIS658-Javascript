 <!DOCTYPE html>
<html lang="en" dir="ltr">

  <body>
  <form class="" action="index.html" method="post">

    Name:  <input type="text" id="asd" maxlength="24"/><span id="errorName" style="font-weight:bold; display:inline">    </span>
    <br><br>

    Age:  <input type="number" id="age"/><span id="errorAge" style="font-weight:bold; display:inline">    </span>

    Gender: <span id="errorGender" style="font-weight:bold; display:inline">    </span> <br>

    <input type="radio" name="gender" id="male" value="male"/> Male<br><br>

    <button type="button" onclick='isValid()'>Submit</button>
  </form>
